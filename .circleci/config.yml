version: 2.1
jobs:
  test:
    docker:
      - image: circleci/node:10-browsers
    steps:
      - checkout
      - run:
          name: Install protoc
          command: |
            wget https://github.com/protocolbuffers/protobuf/releases/download/v3.10.0/protoc-3.10.0-linux-x86_64.zip
            cd / && sudo unzip /tmp/protoc-3.10.0-linux-x86_64.zip
            protoc --version
          working_directory: /tmp
      - run:
          name: Run npm install
          command: |
            npm install
      - run:
          name: Run generator unit tests
          command: |
            npm link
            npm test
          environment:
            NPM_CONFIG_PREFIX: /tmp/.npm-global
      - run:
          name: Run showcase test for JavaScript users
          command: |
            cp -r typescript/test/protos ./.test-out-showcase
            cd .test-out-showcase
            npm install
            npm pack
            cp -r ../typescript/test/test_application_js ~/
            cp showcase-0.1.0.tgz ~/test_application_js
            cd ~/test_application_js
            npm install
            npm test
            showcase-server/gapic-showcase run &
            showcase_pid=$!
            stop_showcase() {
              kill $showcase_pid
              # Wait for the process to die, but don't report error from the kill.
              wait $showcase_pid || true
            }
            npm run browser-test
            trap stop_showcase EXIT
      - run:
          name: Run showcase test for TypeScript users
          command: |
            cd /home/circleci/project/.test-out-showcase
            cp -r ../typescript/test/test_application_ts ~/
            cp showcase-0.1.0.tgz ~/test_application_ts
            cd ~/test_application_ts
            npm install
            npm test
            showcase-server/gapic-showcase run &
            showcase_pid=$!
            stop_showcase() {
              kill $showcase_pid
              # Wait for the process to die, but don't report error from the kill.
              wait $showcase_pid || true
            }
            npm run browser-test
            trap stop_showcase EXIT
      - run:
          name: Run unit tests, system tests, jsdoc generation, and gts fix of the generated Showcase library
          command: |
            cd .test-out-showcase
            npm install
            npm test
            npm run fix
            npm run compile
            npm run system-test
            npm run docs
            npm run docs-test
      - run:
          name: Run unit tests, system tests, jsdoc generation, and gts fix of the generated KMS library
          command: |
            cp -r typescript/test/protos ./.test-out-keymanager
            cd .test-out-keymanager
            npm install
            npm test
            npm run fix
            npm run compile
            npm run system-test
            npm run docs
            npm run docs-test
      - run:
          name: Run unit tests, system tests, jsdoc generation, and gts fix of the generated Translate library
          command: |
            cp -r typescript/test/protos ./.test-out-translate
            cd .test-out-translate
            npm install
            npm test
            npm run fix
            npm run compile
            npm run system-test
            npm run docs
            npm run docs-test
      - run:
          name: Run unit tests, system tests, jsdoc generation, and gts fix of the generated Text-to-Speech library
          command: |
            cp -r typescript/test/protos ./.test-out-texttospeech
            cd .test-out-texttospeech
            npm install
            npm test
            npm run fix
            npm run compile
            npm run system-test
            npm run docs
            npm run docs-test
      - run:
          name: Run linting
          command: |
            npm run lint
workflows:
  version: 2
  tests:
    jobs:
      - test
