version: 2.1
jobs:
  test:
    docker:
      - image: circleci/node:10-browsers
    steps:
      - checkout
      - run:
          name: Install protoc
          command: |
            sudo apt-get update
            sudo apt-get install protobuf-compiler
      - run:
          name: Run npm install
          command: |
            npm install
      - run:
          name: Run baseline tests
          command: |
            npm test
      - run:
          name: Run showcase test
          command: |
            cp -r typescript/test/protos ./.baseline-test-out
            cd .baseline-test-out 
            npm install
            cd ../typescript/test/test_application
            npm install
            npm test
      - run:
          name: Run linting
          command: |
            npm run lint
workflows:
  version: 2
  tests:
    jobs:
      - test
