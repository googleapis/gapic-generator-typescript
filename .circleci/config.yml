version: 2.1
jobs:
  test:
    docker:
      - image: circleci/node:10-browsers
    steps:
      - checkout
      - run:
          name: Install protoc
          command: |
            sudo apt-get update
            sudo apt-get install protobuf-compiler
      - run:
          name: Run npm install
          command: |
            npm install
      - run:
          name: Run baseline tests
          command: |
            sudo npm link
            npm test
      - run:
          name: Run showcase test for js users
          command: |
            cp -r typescript/test/protos ./.test-out-showcase
            cd .test-out-showcase
            npm install
            npm pack
            cp -r ../typescript/test/test_application_js ~/
            cp showcase-0.1.0.tgz ~/test_application_js
            cd ~/test_application_js
            npm install
            npm test
      - run:
          name: Run showcase test for ts users
          command: |
            cd /home/circleci/project/.test-out-showcase
            cp -r ../typescript/test/test_application_ts ~/
            cp showcase-0.1.0.tgz ~/test_application_ts
            cd ~/test_application_ts
            npm install
            npm test
      - run: 
          name: Run unit tests
          command: |
            cd .test-out-showcase/
            npm test
      - run:
          name: Run linting
          command: |
            npm run lint
workflows:
  version: 2
  tests:
    jobs:
      - test
